<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Im√°genes</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .carousel {
            position: relative;
            width: 80%;
            /*width: 100vh;*/
            max-width: 600px;
            overflow: hidden;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .carousel .buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="carousel">
        <img src="https://pixeldrain.com/api/file/AKokDEbD" alt="Imagen 1">
        <img src="https://pixeldrain.com/api/file/Cforj9s4" alt="Imagen 2" style="scale: 0.5;display: none;">
        <img src="https://pixeldrain.com/api/file/aCH59SXM" alt="Imagen 3" style="display: none;">
        <img src="https://pixeldrain.com/api/file/ptHodYup" alt="Imagen 4" style="display: none;">
        <img src="https://pixeldrain.com/api/file/ELDFzA3E" alt="Imagen 5" style="display: none;">
        <!-- <img src="https://telegra.ph/file/fbdd715afc4e45aab8331.jpg" alt="Imagen 6" style="display: none;"> -->
        <!-- <img src="https://pixeldrain.com/api/file/uFpb5fJ3" alt="Imagen 7" style="display: none;">
        <img src="https://pixeldrain.com/api/file/Cpu3AsJe" alt="Imagen 8" style="display: none;">
        <img src="https://pixeldrain.com/api/file/QmKL7sQW" alt="Imagen 9" style="display: none;"> -->
        <img src="https://pixeldrain.com/api/file/DNAVYxwh" alt="Imagen 10" style="display: none;">
        <img src="https://pixeldrain.com/api/file/TJ6RJi5p" alt="Imagen 11" style="display: none;">
        <img src="https://pixeldrain.com/api/file/GEyF52bP" alt="Imagen 12" style="display: none;scale: 0.9">
        <!-- <img src="" alt="Imagen 13" style="display: none;">
        <img src="" alt="Imagen 14" style="display: none;"> -->
        <div class="buttons">
            <button id="prev">
                < Anterior</button>
                    <button id="next">Siguiente ></button>
        </div>
    </div>
       
    <script>
        const images = document.querySelectorAll('.carousel img');
        let currentIndex = 0;

        document.getElementById('next').addEventListener('click', () => {
            images[currentIndex].style.display = 'none';
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].style.display = 'block';
        });

        document.getElementById('prev').addEventListener('click', () => {
            images[currentIndex].style.display = 'none';
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            images[currentIndex].style.display = 'block';
        });
    </script>
</body>

</html>
