<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        .slider {
            width: 100%;
            height: 100%;
            display: flex;
            overflow: hidden;
            position: relative;
        }
        .slider img {
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        .buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .buttons button {
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="slider">
        <img src="https://telegra.ph/file/ac77ca064119c637e200f.jpg" alt="Imagen 1">
        <img src="https://telegra.ph/file/90d2344153b06aa16a9e9.jpg" alt="Imagen 2" >
        <img src="https://telegra.ph/file/efc553b269b986e7c1663.jpg" alt="Imagen 3" >
        <img src="https://telegra.ph/file/86383296b04311bd853ac.jpg" alt="Imagen 4" >
        <img src="https://telegra.ph/file/ffa6911d0d55d3e70922e.jpg" alt="Imagen 5" >
        <img src="https://telegra.ph/file/fbdd715afc4e45aab8331.jpg" alt="Imagen 6" >
        <img src="https://telegra.ph/file/07d49329d9f012342855f.jpg" alt="Imagen 7" >
        <img src="https://telegra.ph/file/c55343a0398eee4a9ed53.jpg" alt="Imagen 8" >
        <img src="https://telegra.ph/file/284b56453172df5b697ef.jpg" alt="Imagen 9" >
        <img src="https://telegra.ph/file/2923ebe226969b2d9d774.jpg" alt="Imagen 10" >
        <img src="https://telegra.ph/file/edfc297b35fae82f15e0b.jpg" alt="Imagen 11" >
        <div class="buttons">
            <button id="prev">Anterior</button>
            <button id="next">Siguiente</button>
        </div>
    </div>
    <script>
        let index = 0;
        const images = document.querySelectorAll('.slider img');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');

        function showImage(i) {
            images.forEach((img, idx) => {
                img.style.transform = `translateX(${(idx - i) * 100}%)`;
            });
        }

        prevButton.addEventListener('click', () => {
            index = (index - 1 + images.length) % images.length;
            showImage(index);
        });

        nextButton.addEventListener('click', () => {
            index = (index + 1) % images.length;
            showImage(index);
        });

        showImage(index);
    </script>
</body>
</html>
