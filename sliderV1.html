        let currentIndex = 0;

        function showSlide(index) {
            const iframe = document.getElementById('slide');
            iframe.src = sites[index];
            document.getElementById('current-url').innerText = 'URL: ' + sites[index];
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % sites.length;
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + sites.length) % sites.length;
            showSlide(currentIndex);
        }

        window.addEventListener("message", function(event) {
            if (event.data === "resize-iframe") {
                document.getElementById("slide").style.height = event.source.document.body.scrollHeight + "px";
            }
        });

        document.getElementById('slide').addEventListener('load', function() {
            this.contentWindow.postMessage("resize-iframe", "*");
        });
