<body>
    <div class="buttons">
        <button onclick="prevSlide()">Anterior</button>
        <button onclick="nextSlide()">Siguiente</button>

    <div class="url-display">

        <iframe id="slide"width="560" height="315" src="https://www.youtube.com/embed/pQK23-IUkqc?si=JlJv6ee-OBVjPBjJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    <script>
        const sites = [
           "https://pixeldrain.com/api/file/4wehCPJm",
"https://pixeldrain.com/api/file/Lc1QDzoc",
"https://pixeldrain.com/api/file/Gte7ZHnL",
"https://pixeldrain.com/api/file/ETh5WC5u",

"https://pixeldrain.com/api/file/6fsvWso2",
"https://pixeldrain.com/api/file/kve814Gj",
"https://pixeldrain.com/api/file/2anZ2FkD",
"https://pixeldrain.com/api/file/o2HgvHTB",
"https://pixeldrain.com/api/file/DvsvdWRk",
"https://pixeldrain.com/api/file/WrnBxzcc",
"https://pixeldrain.com/api/file/dHviKooQ",
"https://pixeldrain.com/api/file/i1Mnf6pz",
"https://pixeldrain.com/api/file/dSeyVUuk",
"https://pixeldrain.com/api/file/buPo8iY7",
"https://pixeldrain.com/api/file/CioMk6e5",
"https://pixeldrain.com/api/file/jXDbkNMd",
"https://pixeldrain.com/api/file/fmX5xDjC",
"https://pixeldrain.com/api/file/qALazAQT",
"https://pixeldrain.com/api/file/bQtbuHWF",
"https://pixeldrain.com/api/file/yhXQBND2",
        ];

        let currentIndex = 0;

        function showSlide(index) {
            const iframe = document.getElementById('slide');
            iframe.src = sites[index];
            document.getElementById('current-url').innerText = 'URL: ' + sites[index];
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % sites.length;
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + sites.length) % sites.length;
            showSlide(currentIndex);
        }

        window.addEventListener("message", function(event) {
            if (event.data === "resize-iframe") {
                document.getElementById("slide").style.height = event.source.document.body.scrollHeight + "px";
            }
        });

        document.getElementById('slide').addEventListener('load', function() {
            this.contentWindow.postMessage("resize-iframe", "*");
        });
    </script>
</body>
</html>
